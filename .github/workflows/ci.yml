name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Copy CI env
      run: |
        if [ -f .env.ci ]; then
          cp .env.ci .env
        fi

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Enable Corepack
      run: corepack enable
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Lint code
      run: yarn lint
      
    - name: Format check
      run: yarn format --check
      
    - name: Build packages
      run: yarn workspace:build
      
    - name: Run tests
      run: yarn workspace:test
      
    - name: Run coverage
      run: yarn workspace diamonds-monitor run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./packages/diamonds-monitor/coverage/lcov.info
        flags: diamonds-monitor
        name: codecov-umbrella

  build-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Copy CI env
      run: |
        if [ -f .env.ci ]; then
          cp .env.ci .env
        fi

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: Enable Corepack
      run: corepack enable
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Compile contracts
      run: yarn compile
      
    - name: Run contract tests
      run: yarn test

  publish:
    needs: [test, build-contracts]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Copy CI env
      run: |
        if [ -f .env.ci ]; then
          cp .env.ci .env
        fi

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        
    - name: Enable Corepack
      run: corepack enable
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build packages
      run: yarn workspace:build
      
    - name: Publish to NPM
      working-directory: ./packages/diamonds-monitor
      run: |
        if [ -z "$NODE_AUTH_TOKEN" ]; then
          echo "NPM_TOKEN not configured, skipping publish"
          exit 0
        fi
        if [ $(npm view . version) != $(node -p "require('./package.json').version") ]; then
          npm publish
        else
          echo "Version unchanged, skipping publish"
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
